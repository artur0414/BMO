<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMO</title>
</head>
<body>
    <div class="bmo">
        <div class="cube">
            <div class="face front">
                <div class="bmo-face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye eye-r"></div>
                    </div>

                    <div class="mouth"></div>
                </div>
                <div class="features">
                    <div class="feature1">
                        <div class="disk"></div>
                    <div class="boton1"></div>
                    </div>
                    <div class="joystick"></div>
                    <div class="triangle"></div>

                    <div class="circle1"></div>

                    <div class="buttoms">
                        <div class="buttom"></div>
                        <div class="buttom"></div>
                    </div>
                </div>
            </div>


            <div class="face left">
                <div class="circles">
                    <div class="point point1"></div>
                    <div class="point point2"></div>
                    <div class="point point3"></div>
                    <div class="point point4"></div>
                    <div class="point point5"></div>
                    <div class="point point6"></div>
                    <div class="point point7"></div>
                </div>
                <div class="text">
                    <h1>BMO</h1>
                </div>

                <div class="arms">
                    <div class="arm arm-front"></div>
                    <div class="arm arm-back"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                    <div class="arm arm-top"></div>
                    <div class="arm arm-bottom"></div>
                </div>
            </div>

            <div class="face right">
                <div class="circles">
                    <div class="point point1"></div>
                    <div class="point point2"></div>
                    <div class="point point3"></div>
                    <div class="point point4"></div>
                    <div class="point point5"></div>
                    <div class="point point6"></div>
                    <div class="point point7"></div>
                </div>
                <div class="text">
                    <h1>BMo</h1>
                </div>

                <div class="arms">
                    <div class="arm arm-front"></div>
                    <div class="arm arm-back"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                    <div class="arm arm-top"></div>
                    <div class="arm arm-bottom"></div>
                </div>

                
            </div>

            


            <div class="face back">
                <div class="lines">
                    <div class="l"></div>
                    <div class="l"></div>
                    <div class="l"></div>
                    <div class="l"></div>
                    <div class="l"></div>
                </div>
                <div class="square"></div>
            </div>
            <div class="face top"></div>

            <div class="face bottom">
                <div class="arms">
                    <div class="arm arm-front"></div>
                    <div class="arm arm-back"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                    <div class="arm arm-top"></div>
                    <div class="arm arm-bottom"></div>
                </div>
                <div class="arms arms-r">
                    <div class="arm arm-front"></div>
                    <div class="arm arm-back"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                    <div class="arm arm-top"></div>
                    <div class="arm arm-bottom"></div>
                </div>
            </div>
            
        </div>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
